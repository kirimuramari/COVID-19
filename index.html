<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ウイルスに感染しました。</title>
  </head>
  <body>
    <div id="main">
      <p id="title">
        お使いの<span class="device-message">コンピュータ</span
        >は新型コロナウイルス(COVID-19)に感染しました。
      </p>
      <p>
        あと<span id="countdown"></span>秒後にお使いの<span
          class="device-message"
          >コンピュータ</span
        >は使用できなくなります。
      </p>
      <p>
        カウントダウン中にも他の<span class="device-message">コンピュータ</span
        >に感染の恐れがありますので、直ちにサポートセンターにお問い合わせください。
      </p>

      <a href="tel:+" id="tel">XXX-XXX-XXXX</a>
      <div id="adress">
        <p>IPアドレス：<span id="ipAddress"></span></p>
        <p>使用されている場所：<span id="regionName"></span></p>
      </div>

      <p id="fodder">
        ＊このサイトはジョークサイトです。実際には感染していません。＊
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
